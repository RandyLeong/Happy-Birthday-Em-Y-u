<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ngọc Hân!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0e68c;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 48px;
            color: #ff69b4;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #ff1493;
        }

        #confettiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Ngọc Hân!</h1>
    <button id="celebrateBtn">Celebrate!</button>
    <audio id="birthdaySound" src="birthday_sound.mp3"></audio>
    <canvas id="confettiCanvas"></canvas>

    <script>
        document.getElementById('celebrateBtn').addEventListener('click', function () {
            playBirthdaySound();
            startConfetti();
        });

        function playBirthdaySound() {
            var birthdaySound = document.getElementById('birthdaySound');
            birthdaySound.play();
        }

        function startConfetti() {
            var confettiCanvas = document.getElementById('confettiCanvas');
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
            var ctx = confettiCanvas.getContext('2d');
            var confettiCount = 200;
            var confettiArray = [];

            for (var i = 0; i < confettiCount; i++) {
                confettiArray.push(new Confetti());
            }

            function Confetti() {
                this.x = Math.random() * window.innerWidth;
                this.y = Math.random() * window.innerHeight - window.innerHeight;
                this.size = Math.random() * 10 + 1;
                this.weight = Math.random() * 0.5 + 0.5;
                this.color = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';
            }

            function updateConfetti() {
                for (var i = 0; i < confettiArray.length; i++) {
                    confettiArray[i].y += confettiArray[i].weight;
                    confettiArray[i].x += Math.sin(confettiArray[i].y * 0.01) * 10;

                    if (confettiArray[i].y > window.innerHeight) {
                        confettiArray[i].y = 0;
                        confettiArray[i].x = Math.random() * window.innerWidth;
                    }
                }
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

                  for (var i = 0; i < confettiArray.length; i++) {
                    ctx.beginPath();
                    ctx.arc(confettiArray[i].x, confettiArray[i].y, confettiArray[i].size, 0, Math.PI * 2);
                    ctx.fillStyle = confettiArray[i].color;
                    ctx.fill();
                }
            }

            function animateConfetti() {
                updateConfetti();
                drawConfetti();
                requestAnimationFrame(animateConfetti);
            }

            animateConfetti();
        }
    </script>
</body>
</html>
