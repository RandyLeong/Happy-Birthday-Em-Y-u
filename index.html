<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ngọc Hân!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            color: white;
            margin-top: 15%;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin-top: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Ngọc Hân!</h1>
    <button id="celebrateBtn">Celebrate!</button>
    <audio id="birthdaySound" src="birthday_sound.mp3"></audio>

    <script>
        const celebrateBtn = document.getElementById('celebrateBtn');
        const birthdaySound = document.getElementById('birthdaySound');

        celebrateBtn.addEventListener('click', function() {
            startConfetti();
            birthdaySound.play();
        });

        function startConfetti() {
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            document.body.appendChild(canvas);

            const ctx = canvas.getContext('2d');
            const confettiArray = [];

            class Confetti {
                constructor(x, y, size, color) {
                    this.x = x;
                    this.y = y;
                    this.size = size;
                    this.color = color;
                    this.speed = Math.random() * 1 + 1;
                    this.opacity = Math.random() + 0.5;
                }
            }

            for (let i = 0; i < 100; i++) {
                confettiArray.push(
                    new Confetti(
                        Math.random() * canvas.width,
                        -Math.random() * canvas.height,
                        Math.random() * 10 + 10,
                        `hsla(${Math.random() * 360}, 100%, 50%, ${Math.random() * 0.5 + 0.5})`
                    )
                );
            }

            function updateConfetti() {
                for (let i = 0; i < confettiArray.length; i++) {
                    confettiArray[i].y += confettiArray[i].speed;
                    if (confettiArray[i].y > canvas.height) {
                        confettiArray[i].y = -confettiArray[i].size;
                        confettiArray[i].x = Math.random() * canvas.width;
                    }
                }
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = 0; i < confettiArray.length; i++) {
                    ctx.beginPath();
                    ctx.arc(confettiArray[i].x, confettiArray[i].y, confettiArray[i].size, 0, Math.PI * 2, false);
                    ctx.fillStyle = confettiArray[i].color;
                    ctx.fill();
                }
            }

            function animateConfetti() {
                updateConfetti();
                drawConfetti();
                requestAnimationFrame(animateConfetti);
            }

            animateConfetti();
        }
    </script>
</body>
</html>
