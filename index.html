<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Ngọc Hân!</title>
    <style>
        /* CSS code */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2a3ff;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
        }

        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            background-color: #ff8fd4;
            color: white;
            cursor: pointer;
            outline: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #ff6ec7;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Ngọc Hân!</h1>
    <button id="celebrateBtn">Celebrate!</button>
    <audio id="birthdaySound" src="https://www.freesound.org/data/previews/441/441794_2017603-lq.mp3"></audio>
    <canvas id="confettiCanvas"></canvas>

    <script>
        // JavaScript code
        document.getElementById('celebrateBtn').addEventListener('click', function() {
            document.getElementById('birthdaySound').play();
            startConfetti();
        });

        function startConfetti() {
            var canvas = document.getElementById('confettiCanvas');
            var ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            var confettiArray = [];

            function Confetti() {
                this.x = Math.random() * canvas.width;
                this.y = 0;
                this.size = Math.random() * 10 + 2;
                this.color = 'hsl(' + Math.random() * 360 + ', 100%, 50%)';
                this.velocity = Math.random() * 5 + 1;
                this.opacity = Math.random() * 0.5 + 0.5;
            }

            for (var i = 0; i < 100; i++) {
                confettiArray.push(new Confetti());
            }

            function updateConfetti() {
                for (var i = 0; i < confettiArray.length; i++) {
                    confettiArray[i].y += confettiArray[i].velocity;
                    if (confettiArray[i].y > canvas.height) {
                        confettiArray[i].y = 0;
                        confettiArray[i].x = Math.random() * canvas.width;
                    }
                }
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (var i = 0; i < confettiArray.length; i++) {
                    ctx.globalAlpha = confettiArray[i].opacity;
                    ctx.beginPath();
                    ctx.arc(confettiArray[i].x,confettiArray[i].y, confettiArray[i].size, 0, Math.PI * 2, false);
ctx.fillStyle = confettiArray[i].color;
ctx.fill();
}
}
                    function animateConfetti() {
            updateConfetti();
            drawConfetti();
            requestAnimationFrame(animateConfetti);
        }

        animateConfetti();
    }
</script>
</body>
</html>
